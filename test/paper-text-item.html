<!doctype html>
<html>
	<head>
		<title>paper-text-item</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../paper-text-item.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>

		<test-fixture id="TrivialElement">
			<template>
				<paper-text-item></paper-text-item>
			</template>
		</test-fixture>

		<script>
			suite('<paper-text-item>', function() {
				suite('basic behavior', function() {
					var element;

					setup(function() {
						element = fixture('TrivialElement');
					});

					test('shows placeholder if content is empty', function() {
						element.placeholder = 'placeholder';
						expect(element.innerHTML).to.be.equal('placeholder');
					});

					test('shows content if content is provided', function() {
						element.placeholder = 'placeholder';
						element.content = 'content';
						expect(element.innerHTML).to.be.equal('content');
					});
				});
			});
		</script>

	</body>
</html>
